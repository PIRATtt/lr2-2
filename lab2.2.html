                    <p><b>Введите логин</b></p>

                    <input type="text" size=30>
                    <div class="checkbox">
                        <input type="checkbox" id="click">
                        <label for="click" class="text">Запомнить меня</label>
                    </div>
                    
                </div>
                <button class="new">Войти</button>
            </div>
        </form>
    </main>
</body>
